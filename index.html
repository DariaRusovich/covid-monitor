<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>COVID-19 monitor</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="main-title">Coronavirus monitoring system</h1>
      </div>
    </header>
    <main class="main-content">
      <div class="container">
        <div class="tabs" id="tabs">
          <div class="tab-item " data-placement="ukraine">
            <h2 class="title">Ukraine</h2>
            <span>0</span>
          </div>
          <div class="tab-item active" data-placement="world">
            <h2 class="title">World</h2>
            <span>0</span>
          </div>
        </div>
        <div class="totall-info active" id="totalNum">

        </div>
        <form class="search-form" id="searchForm">
          <input class="search-input" type="search" name="search" aria-label="Search by region"
            placeholder="Search by region" />
        </form>
        <table class="table">
          <thead class="data-table header">
            <tr class="data-info" id="sortTable">
              <th data-key="placement" data-order="1" data-sorting="false">Country</th>
              <th data-key="confirmed" data-order="1" data-sorting="true">Confirmed</th>
              <th data-key="deaths" data-order="1" data-sorting="false">Deaths</th>
              <th data-key="recovered" data-order="1" data-sorting="false">Recovered</th>
              <th data-key="existing" data-order="1" data-sorting="false">Existing</th>
            </tr>
          </thead>
          <tbody class="data-table row" id="rowList">

          </tbody>
        </table>
      </div>
    </main>
    <div class="modal-backdrop" id="modalBackdrop">
      <div class="modal-window" id="modalWindow">


      </div>



      

    </div>
    <script src="./js/app.js"></script>
  </body>

</html>
