    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>COVID-19 monitor</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="main-title">Coronavirus monitoring system</h1>
      </div>
    </header>
    <main class="main-content">
      <div class="container">
        <div class="tabs">
          <div class="tab-item active">
            <h2 class="title">Ukraine</h2>
            <span>152</span>
          </div>
          <div class="tab-item">
            <h2 class="title">World</h2>
            <span>352</span>
          </div>
        </div>
        <div class="totall-info active">
          <div>
            <div>Confirmed:</div>
            <div class="info-item confirmed">
              <span class="count">345</span>
              <span>1</span>
            </div>
          </div>
          <div>
            <div>Deaths:</div>
            <div class="info-item deaths">
              <span class="count">678</span>
              <span>2</span>
            </div>
          </div>
          <div>
            <div>Recovered:</div>
            <div class="info-item recovered">
              <span class="count">3456</span>
              <span>4</span>
            </div>
          </div>
          <div>
            <div>Existing:</div>
            <div class="info-item existing">
              <span class="count">23456</span>
              <span>5</span>
            </div>
          </div>
        </div>
        <form class="search-form" id="searchForm">
          <input
            class="search-input"
            type="search"
            name="search"
            aria-label="Search by region"
            placeholder="Search by region"
          />
        </form>
        <table class="table">
          <thead class="data-table header">
            <tr class="data-info">
              <th>Country</th>
              <th>Confirmed</th>
              <th>Deaths</th>
              <th>Recovered</th>
              <th>Existing</th>
            </tr>
          </thead>
          <tbody class="data-table row" id="rowList">

          </tbody>
        </table>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
   <script src="./js/app.js"></script>
  </body>
</html>
